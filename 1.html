<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        h1{
            font-size: 70px ;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            background:linear-gradient(red,black);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body onload="showtime()">
     <h1></h1>
</body>
<script>
    function showtime() {
        var d= new Date();
        var h= d.getHours();
        var m= d.getMinutes();
        var s= d.getSeconds();
        var session= "AM";
        if (h > 12) {
            h= h- 12;
        }
        if (h <= 12) {
            session= "PM";
        }
        h= h < 10 ? "0" + h : h;
        m= m < 10 ? "0" + m : m;
        s= s < 10 ? "0" + s : s;
        var time= h + ":" + m + ":" + s + " " + session;
        document.getElementsByTagName('h1')[0].innerHTML=time;
        document.getElementsByTagName('h1')[0].style.color="red";
        document.getElementsByTagName('h1')[0].style.backgroundColor="grey";
        setTimeout(showtime,1000);
    }
</script>
</html>
